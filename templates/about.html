
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - {{ name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            /* background: linear-gradient(135deg,  #66eab3 , #050000); */
            background: rgba(2, 2, 46, 0.829);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .page-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            /* background: linear-gradient(135deg, #66eab3 , #050000); */
    
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .about-section {
            margin: 2rem 0;
            padding: 2rem;
              background: rgba(3, 3, 100, 0.089);
            border-radius: 15px;
        }

        main {
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'home' %}" class="logo">{{ name }}'s Portfolio</a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}" class="active">About Me</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="page-content">
                <h1>About Me</h1>
                
                {% for section in about_sections %}
                <div class="about-section">
                    <h2>{{ section.title }}</h2>
                    <p>{{ section.content }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
  
</body>
</html>
