<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Portfolio - Home</title>
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            /* background: linear-gradient(135deg, #66eab3 , #050000 ); */
            background: rgba(2, 2, 46, 0.829);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .page-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            /* background: linear-gradient(135deg,  #66eab3 , #050000); */
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: black;
        }

        .hero-section {
            text-align: center;
            padding: 2rem 0;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            /* background: linear-gradient(135deg,  #66eab3 , #050400); */
             background: rgba(2, 2, 46, 0.829);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .skill-card {
            /* background: rgb(76, 172, 131); */
             background: rgb(255, 255, 255);
            color: black;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .aspirations {
            /* background:rgb(76, 172, 131); */
             background: rgba(3, 3, 100, 0.089);
            color:black;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        main {
            padding: 60px 0;
        }

    </style>

</head>
<body>
  <nav>
        <div class="container">
            <a href="{% url 'home' %}" class="logo"> Portfolio</a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" class="active">Home</a></li>
                <li><a href="{% url 'about' %}">About Me</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="page-content">
                {% for person in persona %}
                <div class="hero-section">

                    <div class="{{ person.image.url }}">
                        <img src ="{{ person.image.url }}" alt="{{person.title}}">
                    </div>
                    <h1>{{ person.name }}</h1>
                    <p style="font-size: 1.2rem; color: #666; margin-bottom: 2rem;">{{person.welcome_text }}</p>
                </div>
                {% endfor %}

                <div class="skills-grid">
                    {% for skill in skill %}
                    <div class="skill-card">
                        <h3>{{ skill.icon }} {{ skill.title }}</h3>
                        <p>{{ skill.tools }}</p>
                    </div>
                    {% endfor %}
                </div>
                  {% for person in persona %}
                <div class="aspirations">
                    <h2>{{person.aspiration }}</h2>
                    <!-- <p>{{ aspirations.content }}</p> -->
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
